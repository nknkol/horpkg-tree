name: Build Tree HNP via Cross-Compilation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-hnp-arm64:
    name: Build for arm64-v8a
    runs-on: ubuntu-latest # ä½¿ç”¨æ ‡å‡†çš„ x86_64 runner

    env:
      OHOS_SDK_RELEASE_VERSION: "5.1.0"
      OHOS_SDK_HOME: ${{ github.workspace }}/ohos-sdk/linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y wget zip curl build-essential

      - name: Download OHOS SDK
        shell: bash
        run: |
          echo "ðŸ“¥ Downloading public OHOS SDK with cross-compilers..."
          curl -OL https://repo.huaweicloud.com/openharmony/os/${OHOS_SDK_RELEASE_VERSION}-Release/ohos-sdk-windows_linux-public.tar.gz
          tar -xzf ohos-sdk-windows_linux-public.tar.gz
          rm ohos-sdk-windows_linux-public.tar.gz
          rm -rf ohos-sdk/{ohos,windows}
          pushd ohos-sdk/linux
            for file in $(find . -type f); do
              unzip -q $file && rm $file
            done
          popd
          echo "âœ… SDK is ready."

      - name: Build Package
        run: |
          chmod +x build.sh
          ./build.sh arm64-v8a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tree-arm64-v8a
          path: |
            tree-*.hnp
            tree-*.hnp.sha256

  release:
    name: Create Release
    needs: build-hnp-arm64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: tree-arm64-v8a
          path: artifacts/tree-arm64-v8a

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tree-arm64-v8a/tree-*.hnp
            artifacts/tree-arm64-v8a/tree-*.hnp.sha256