# .github/workflows/build.yml

name: Build Tree Package with Docker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 注意：此流程目前专注于 ARM64，因为 SDK 是 ARM64 的。
        # 如需 x86_64，需要使用对应的 x86_64 SDK 和基础镜像。
        arch: [arm64-v8a]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        # QEMU 可以在 x86 主机上模拟 ARM 环境

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t horpkg-builder .

      - name: Run Build Script inside Container
        run: |
          # 挂载当前代码目录到容器的 /workspace 中并执行编译
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            horpkg-builder \
            bash -c "./build.sh ${{ matrix.arch }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tree-${{ matrix.arch }}
          path: |
            tree-*.hnp
            tree-*.hnp.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tree-arm64-v8a/tree-*.hnp
            tree-arm64-v8a/tree-*.hnp.sha256