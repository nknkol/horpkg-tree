# .github/workflows/build.yml (Corrected for Permission Denied)

name: Build Tree Package with Docker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        run: docker build --platform linux/arm64 -t horpkg-builder .

      - name: Run Build Script inside Container
        run: |
          # 核心修正：
          # 1. 在 docker run 命令中添加 --platform linux/arm64 来消除警告。
          # 2. 在执行 ./build.sh 之前，先运行 chmod +x ./build.sh 赋予其执行权限。
          docker run --rm \
            --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            horpkg-builder \
            bash -c "chmod +x ./build.sh && ./build.sh ${{ matrix.arch }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tree-${{ matrix.arch }}
          path: |
            tree-*.hnp
            tree-*.hnp.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tree-arm64-v8a/tree-*.hnp
            tree-arm64-v8a/tree-*.hnp.sha256