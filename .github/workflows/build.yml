name: Build Tree Package for ARM64

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build for arm64-v8a
    # 使用原生的 ARM64 运行环境
    runs-on: ubuntu-latest-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget zip curl build-essential

      - name: Build Package for ARM64
        run: |
          chmod +x ./build.sh
          ./build.sh arm64-v8a

      - name: Upload ARM64 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tree-arm64-v8a
          path: |
            tree-*.hnp
            tree-*.hnp.sha256

  release:
    name: Create Release
    # 仅等待 ARM64 编译完成后再执行
    needs: build-arm64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tree-arm64-v8a/tree-*.hnp
            artifacts/tree-arm64-v8a/tree-*.hnp.sha256